name: Ubuntu 20.04

on:
  push:
    tags:
    - '*'

jobs:
  build-ubuntu16:
    name: Ubuntu 20.04
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Build
        id: build
        run: |
         BOOST_ROOT=
          sudo apt-get purge '*boost*'
          sudo apt update -y
          sudo apt install -y qt5-default qttools5-dev qttools5-dev-tools libboost-all-dev
          build_folder="build/release"
          ccx_version=$(echo "$GITHUB_REF" | sed 's|refs/tags/||')
          release_name=ccx-desktop-ubuntu-2004-v"$ccx_version"
          app_name="CONCEAL-GUI"
          rm -rf cryptonote
          git clone https://github.com/ConcealNetwork/conceal-core.git cryptonote
          mkdir -p "$build_folder"
          cd "$build_folder"
          cmake ../..
          make
          tar -czf "$release_name".tar.gz "$app_name"
          sha256=$(shasum -a 256 "$release_name".tar.gz | awk '{print toupper($1)}')
          asset_path="./$build_folder/$release_name".tar.gz
          echo "::set-output name=sha256::${sha256}"
          echo "::set-output name=release_name::${release_name}.tar.gz"
          echo "::set-output name=asset_path::${asset_path}"
          echo "::set-output name=ccx_version::${ccx_version}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.build.outputs.asset_path }}
          name: Conceal Desktop v${{ steps.build.outputs.ccx_version }}
          body: |
            <img src="https://image.flaticon.com/icons/svg/25/25719.svg" width="16"> [Download for Ubuntu 20](../../releases/download/${{ steps.build.outputs.ccx_version }}/${{ steps.build.outputs.release_name }}) **${{ steps.build.outputs.release_name }}**
            `SHA256 : ${{ steps.build.outputs.sha256 }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
